<ion-header>
</ion-header>

<ion-content class="timerView" no-bounce padding>
	<div padding
		 id="timestampContainer">

		<h1 id="timestamp" class="item-text-wrap" ion-text color="light">
			{{ timestamp }}
		</h1>
	</div>
	<div class="bottom-group">
		<ion-row>
			<ion-col>
				<button class="btn-block"
						ion-button outline
						ion-long-press
						color="light"
						[interval]="40"
						(click)="buttonPressed('hours', +1)"
						(onPressing)="buttonPressed('hours', +1)">
					<strong>+1h</strong>
				</button>
				<button class="btn-half-block"
						ion-button outline
						ion-long-press
						color="danger"
						[interval]="60"
						(click)="buttonPressed('hours', -1)"
						(onPressing)="buttonPressed('hours', -1)">
					<strong>-1h</strong>
				</button>
			</ion-col>

			<ion-col>
				<button class="btn-block"
						ion-button outline
						ion-long-press
						color="light"
						[interval]="40"
						(click)="buttonPressed('minutes', +1)"
						(onPressing)="buttonPressed('minutes', +1)">
					<strong>+1m</strong>
				</button>
				<button class="btn-half-block"
						ion-button outline
						ion-long-press
						color="danger"
						[interval]="60"
						(click)="buttonPressed('minutes', -1)"
						(onPressing)="buttonPressed('minutes', -1)">
					<strong>-1m</strong>
				</button>
			</ion-col>

			<ion-col>
				<button class="btn-block"
						ion-button outline
						ion-long-press
						color="light"
						[interval]="40"
						(click)="buttonPressed('seconds', +1)"
						(onPressing)="buttonPressed('seconds', +1)">
					<strong>+1s</strong>
				</button>
				<button class="btn-half-block"
						ion-button outline
						ion-long-press
						color="danger"
						[interval]="60"
						(click)="buttonPressed('seconds', -1)"
						(onPressing)="buttonPressed('seconds', -1)">
					<strong>-1s</strong>
				</button>
			</ion-col>

			<button color="success"
					ion-button outline block
					(click)="dismiss()">
				<strong>Start</strong>
			</button>

		</ion-row>
	</div>
</ion-content>
