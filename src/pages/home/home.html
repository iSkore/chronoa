<ion-header>
</ion-header>

<ion-content class="mainView" no-bounce>
	<div class="top-group">
		<ion-row>
			<ion-col>
				<button class="btn-block"
						ion-button large icon-only outline
						color="light"
						(click)="openCreatorPage('timer')">
					<ion-icon name='ios-alarm-outline'></ion-icon>
				</button>
			</ion-col>
			<ion-col>
				<button class="btn-block"
						ion-button large icon-only outline
						color="light"
						(click)="openCreatorPage()">
					<ion-icon name='ios-calendar-outline'></ion-icon>
				</button>
			</ion-col>
			<ion-col>
				<button class="btn-block"
						ion-button large icon-only outline
						color="light"
						(click)="openCreatorPage()">
					<ion-icon name='ios-repeat-outline'></ion-icon>
				</button>
			</ion-col>
		</ion-row>
	</div>

	<div class="bottom-group">
		<ion-row>
			<ion-col>
				<ion-icon name="ionic" color="primary"></ion-icon>
			</ion-col>
			<ion-col>
				<ion-icon name="cloud"></ion-icon>
			</ion-col>
			<ion-col>
				<ion-icon name="sunny" color="bright"></ion-icon>
			</ion-col>
			<ion-col>
				<ion-icon name="umbrella"></ion-icon>
			</ion-col>
			<ion-col>
				<ion-icon name="rainy" color="primary"></ion-icon>
			</ion-col>
			<ion-col>
				<ion-icon name="ionic" color="secondary"></ion-icon>
			</ion-col>
			<ion-col>
				<ion-icon name="arrow-dropup-circle" color="vibrant"></ion-icon>
			</ion-col>
			<ion-col>
				<ion-icon name="umbrella"></ion-icon>
			</ion-col>
			<ion-col>
				<ion-icon name="ionic" color="danger"></ion-icon>
			</ion-col>
		</ion-row>
	</div>

</ion-content>
