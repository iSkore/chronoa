<ion-header>
</ion-header>

<ion-content padding>
	<div style="display: block">
		<div class="timer-container center">
			<!-- right half of the container, contains the first half of rotation
            between the highlighted semi-circle and the default one -->
			<div class="timer-semi-container right">
				<div class="timer-semi-circle mirrored highlighted first"></div>
				<div class="timer-semi-circle second"></div>
			</div>
			<!-- left half of the container, contains the second half -->
			<div class="timer-semi-container left">
				<div class="timer-semi-circle mirrored third"></div>
				<div class="timer-semi-circle highlighted fourth"></div>
			</div>
		</div>
	</div>
	<button ion-button color="danger" full (click)="dismiss()">Close Modal</button>
</ion-content>
